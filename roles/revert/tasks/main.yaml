---
#
# Role to create reversion of configuration under failed OSPF routing conditions
#
# Author: Quinn Snyder, Systems Architect | Enterprise Southwest .:|:.:|:. Cisco Systems
# Date: 2019-10-14
# Version: 0.2a
#
- name: Ensure ospf is removed on the switches
  nxos_feature:
    feature: ospf
    state: disabled
    provider: "{{ nxapi }}"

- name: Shutdown E1/2 interfaces
  nxos_interface:
    description: 'Shutdown by Ansible'
    interface: Ethernet1/2
    admin_state: down
    provider: "{{ nxapi }}"

- name: Remove E1/2 IP addresses
  nxos_config:
    lines:
      - interface ethernet1/2
      - no ip address
    provider: "{{ nxapi }}"

- name: Remove loopback0 interfaces
  nxos_interface:
    interface: loopback0
    state: absent
    provider: "{{ nxapi }}"

- name: Remove NXAPI configuration
  nxos_nxapi:
    state: absent
